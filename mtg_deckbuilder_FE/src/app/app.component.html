<nav class="navbar navbar-dark fixed-top">
  <div class="container-fluid nav-container">
    <div class="nav-left-container">
      <a class="navbar-brand" [routerLink]="['/']" routerLinkActive="active"
        ><img
          src="./../assets/img/NicePng_magic-logo-png_4444048.png"
          alt=""
          routerLink="home"
      /></a>
      <a aria-current="page" [routerLink]="['/decks']" routerLinkActive="active"
        ><img
          id="deck-icon"
          src="./../assets/img/deck_box_classique_noir.png"
          alt=""
        />Decks</a
      >
      <a
        aria-current="page"
        [routerLink]="['/deckbuilder']"
        routerLinkActive="active"
        ><img
          id="deckbuild-icon"
          src="../assets/img/deckbuilder-screw.png"
          alt=""
        />Deckbuilder</a
      >
    </div>
    <div class="nav-right-container">
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="offcanvas"
        data-bs-target="#offcanvasDarkNavbar"
        aria-controls="offcanvasDarkNavbar"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div
        class="offcanvas offcanvas-end"
        tabindex="-1"
        id="offcanvasDarkNavbar"
        aria-labelledby="offcanvasDarkNavbarLabel"
      >
        <div class="offcanvas-header">
          <button
            type="button"
            class="btn-close btn-close-white"
            data-bs-dismiss="offcanvas"
            aria-label="Close"
          ></button>
        </div>
        <div class="offcanvas-body">
          <ul *ngIf="logged" class="navbar-nav">
            <li>
              <h4
                class="offcanvas-title username"
                id="offcanvasDarkNavbarLabel"
              >
                Hi, {{ name }}
              </h4>
            </li>
            <li class="nav-item">
              <a
                class="nav-link active"
                [routerLink]="['/profile']"
                routerLinkActive="active"
                [routerLinkActiveOptions]="{ exact: true }"
                >Profile</a
              >
            </li>
            <li class="nav-item">
              <a class="btn nav-link text-danger" (click)="logout()">Logout</a>
            </li>
          </ul>
          <ul *ngIf="!logged">
            <li>
              <a
                class="nav-link"
                [routerLink]="['/register']"
                routerLinkActive="active"
                >Register</a
              >
            </li>
            <li>
              <a
                class="nav-link"
                [routerLink]="['/login']"
                routerLinkActive="active"
                >Login</a
              >
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</nav>

<router-outlet></router-outlet>
